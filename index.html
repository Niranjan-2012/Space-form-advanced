<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Trip</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
   
    <img id="astronaut" src=" https://static.vecteezy.com/system/resources/thumbnails/023/529/526/small_2x/astronaut-floating-in-space-ai-generated-png.png" alt="">
<form action=""> 
<h1>Rocket around the moon with your BFFs</h1>

<label for="country" class="block-display">Departure Country</label>

<select name="countries" id="countries"> 

    <option value="india">India</option>
    <option value="usa">USA</option>
    <option value="japan">Japan</option>
    <option value="china">China</option>
    <option value="england">England</option>
    <option value="italy">Italy</option>
    <option value="france">France</option>


</select>
<label for="travellers" class="block-display">Number of Space Travellers</label>
<input type="number" name="travellers" id="traveller" placeholder="5">
<label for="email" class="block-display">Your Email</label>
<input type="email" name="email" id="email" placeholder="ilovespace@gmail.com">
<label for="rent" class="block-display">Do you want to rent a space suit</label>
<input type="radio" name="yes" id="yes">
<label for="yes" class="rent-lable">Yes,Please</label>
<input type="radio" name="no" id="no">
<label for="no" class="rent-lable">No,I have my own</label>
<input type="submit" value="Take us to Space" id="button">
</form>
    <script src="app.js"></script>
</body>
</html>
